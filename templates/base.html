{% load static %}
{% load category_list_tag %}
{% load account %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'news/css/bootstrap.min.css' %}">
    <title>Пост</title>
</head>

<body class="m-3">

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            {% category_list_tag %}
        </div>

        <div class="col-7 text-center">
            {% include 'news/search_form.html' %}
        </div>

        <div class="col-3 text-right">
            {% if user.is_authenticated %}
                {{ request.user.username }} ({{ user.email }}) / <a href="{% url 'account_logout' %}">Выйти</a>
            {% else %}
                <span class="text-sm-right small">
                    <a href="{% url 'account_login' %}">Вход на сайт</a>
                </span>
            {% endif %}
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-10">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

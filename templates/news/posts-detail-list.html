{# Вывод списка постов в полном виде: Заголовок, дата и время поста, текст поста, теги, комментарии #}

{% extends 'base.html' %}

{% load post_detail_tag %}

{% block content %}
    <div class="h3 text-center font-weight-bold" style="color: blue">Посты</div>

    {% for post in posts %}
        {% post_detail_tag this_post=post %}
    {% endfor %}
{% endblock content %}
